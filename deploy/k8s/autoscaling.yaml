apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {DEPLOYMENT_NAME}
  namespace: {NAMESPACE}
spec:
  maxReplicas: 3
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {DEPLOYMENT_NAME}
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 80 
